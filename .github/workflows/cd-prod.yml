name: Deploy Production

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Setup Yarn
        run: |
          npm install --global yarn
          echo "$(yarn global bin)" >> $GITHUB_PATH
      - name: Setup Quasar
        run: yarn global add @quasar/cli

      - name: Setup Environment
        run: cp .env.prod .env

      - name: Install Node Modules
        run: yarn

      - name: Build
        run: quasar build

      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: tswaps.com
          username: ${{ secrets.TSWAPS_FTP_USERNAME }}
          password: ${{ secrets.TSWAPS_FTP_PASS }}
          port: 21
          protocol: ftp
          local-dir: ./dist/spa/
          server-dir: /public_html/
